version: '3.8'

services:
  meetinginsight:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meetinginsight-app
    restart: unless-stopped
    ports:
      - "8501:8501"
    volumes:
      # Persist data
      - ./data:/app/data
      - ./tokens:/app/tokens
      - ./logs:/app/logs
      # Mount environment file
      - ./.env:/app/.env:ro
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    networks:
      - meetinginsight-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  meetinginsight-network:
    driver: bridge

volumes:
  data:
  tokens:
  logs: